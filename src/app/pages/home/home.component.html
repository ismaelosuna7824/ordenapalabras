
<div fxLayout="col">

    <div fxFlex="100"
         [fxLayout]="layout.container"
         fxLayout.xs="column"
         fxFlexFill
         class="layout-padding">
  
      <div fxFlex="grow">
        <!-- <pre>dndEffectAllowed="copyMove"</pre> -->
        <mat-list [fxLayout]="layout.list"
                  dndDropzone
                  [dndHorizontal]="layout.dndHorizontal"
                  dndEffectAllowed="copyMove"
                  (dndDrop)="onDrop($event, draggableListLeft)"
                  class="dndList"
                  [class.horizontal]="layout.dndHorizontal">
          <mat-list-item dndPlaceholderRef
                         class="dndPlaceholder">
          </mat-list-item>
          <mat-list-item 
          style="text-align: center; width: 60px; height: 40px; background-color: #3a3a3c; color: white;"
          *ngFor="let item of draggableListLeft" 
                         [dndDraggable]="item"
                         [dndEffectAllowed]="item.effectAllowed"
                         [dndDisableIf]="item.disable"
                        
                         (click)="pasar(item, draggableListLeft )">
            <!-- <mat-icon *ngIf="item.handle"
                      mat-list-icon
                      dndHandle>drag_handle
            </mat-icon> -->
            <h1 mat-line>{{item.content}}</h1>
            <!-- <p mat-line>effectAllowed: {{item.effectAllowed}}</p> -->
          </mat-list-item>
        </mat-list>
      </div>
  
      <div fxFlex="grow">
        <!-- <pre>dndEffectAllowed="copyMove"</pre> -->
        <mat-list [fxLayout]="layout.list"
                  dndDropzone
                  [dndHorizontal]="layout.dndHorizontal"
                  dndEffectAllowed="copyMove"
                  (dndDrop)="onDrop($event, draggableListRight)"
                  class="dndList"
                  [class.horizontal]="layout.dndHorizontal">
          <mat-list-item dndPlaceholderRef
                         class="dndPlaceholder">
          </mat-list-item>
          <mat-list-item 
          style="text-align: center; width: 60px; height: 40px; background-color: #3a3a3c; color: white;"
          *ngFor="let item of draggableListRight; let i = index "
                         [dndDraggable]="item"
                         [dndEffectAllowed]="item.effectAllowed"
                         [dndDisableIf]="item.disable"
                         (dndStart)="onDragStart($event)"
                         (dndCopied)="onDragged(item, draggableListRight, 'copy')"
                         (dndLinked)="onDragged(item, draggableListRight, 'link')"
                         (dndMoved)="onDragged(item, draggableListRight, 'move')"
                         (dndCanceled)="onDragged(item, draggableListRight, 'none')"
                         (dndEnd)="onDragEnd($event)"
                         (click)="eliminar(i, draggableListLeft )">
            <!-- <mat-icon *ngIf="item.handle"
                      mat-list-icon
                      dndHandle>drag_handle
            </mat-icon> -->
            <h1 mat-line>{{item.content}}</h1>
            <!-- <p mat-line>effectAllowed: {{item.effectAllowed}}</p> --> 
          </mat-list-item>
        </mat-list>
      </div>
  
      <div>
        <!-- <pre>trash (dndEffectAllowed="move")</pre> -->
        <mat-list [fxLayout]="layout.list"
                  dndDropzone
                  [dndHorizontal]="layout.dndHorizontal"
                  dndEffectAllowed="move"
                  (dndDrop)="onDrop($event)"
                  class="dndList">
  
        </mat-list>
      </div>
    </div>

      <mat-slide-toggle [checked]="horizontalLayoutActive"
                        (change)="horizontalLayoutActive = $event.checked; setHorizontalLayout($event.checked)">horizontal
      </mat-slide-toggle>
    </div> -->
  
  </div>
